<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Launch countdown timer</title>
  </head>
  <body>
    <header class="header">We're launching soon</header>
    <img src="/images/bg-stars.svg" alt="stars" class="bg" />
    <main>
      <div class="time">
        <div class="time__unit time__unit--day">
          <div class="time__count time__count--day">
            <!-- normal -->
            <div class="count-inner count-inner--n1"><span></span></div>
            <div class="count-inner count-inner--n2"><span></span></div>
            <!-- flip -->
            <div class="count-inner count-inner--f1"><span></span></div>
            <div class="count-inner count-inner--f2"><span></span></div>
            <!-- dot -->
            <span class="dot-right"></span>
            <span class="dot-left"></span>
          </div>
          <div class="time__name time__name--day">Days</div>
        </div>
        <div class="time__unit time__unit--hour">
          <div class="time__count time__count--hour">
            <!-- normal -->
            <div class="count-inner count-inner--n1"><span></span></div>
            <div class="count-inner count-inner--n2"><span></span></div>
            <!-- flip -->
            <div class="count-inner count-inner--f1"><span></span></div>
            <div class="count-inner count-inner--f2"><span></span></div>
            <!-- dot -->
            <span class="dot-right"></span>
            <span class="dot-left"></span>
          </div>
          <div class="time__name time__name--hour">Hours</div>
        </div>
        <div class="time__unit time__unit--min">
          <div class="time__count time__count--min">
            <!-- normal -->
            <div class="count-inner count-inner--n1"><span></span></div>
            <div class="count-inner count-inner--n2"><span></span></div>
            <!-- flip -->
            <div class="count-inner count-inner--f1">
              <span></span>
            </div>
            <div class="count-inner count-inner--f2">
              <span></span>
            </div>
            <!-- dot -->
            <span class="dot-right"></span>
            <span class="dot-left"></span>
          </div>
          <div class="time__name time__name--min">Minutes</div>
        </div>
        <div class="time__unit time__unit--sec">
          <div class="time__count time__count--sec">
            <!-- normal -->
            <div class="count-inner count-inner--n1"><span></span></div>
            <div class="count-inner count-inner--n2"><span></span></div>
            <!-- flip -->
            <div class="count-inner count-inner--f1">
              <span></span>
            </div>
            <div class="count-inner count-inner--f2">
              <span></span>
            </div>
            <!-- dot -->
            <span class="dot-right"></span>
            <span class="dot-left"></span>
          </div>
          <div class="time__name time__name--sec">Seconds</div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__icons">
        <svg class="footer__icon">
          <use xlink:href="images/sprite.svg#icon-facebook"></use>
        </svg>
        <svg class="footer__icon">
          <use xlink:href="images/sprite.svg#icon-pininterest"></use>
        </svg>
        <svg class="footer__icon">
          <use xlink:href="images/sprite.svg#icon-instagram"></use>
        </svg>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.github.com/thenaijagamer">thenaijagamer</a>.
      </div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
